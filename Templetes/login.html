<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="POST"> {% csrf_token %}
    <div align="center">
    <label>Usuario</label>
    <input type="text" name="username">
        <br>
    <label>Password</label>
    <input type="password" name="password">
        <br>
    <button type="submit">Entrar</button>
    </div>
    </form>

    {% for message in messages %}
    <center><strong>ERRO: </strong>{{message}}</center>
    {%endfor%}

</body>
</html>
