{% extends "mode-page.html" %}

{% block content %}

<h2>Eventos</h2>
<form method="POST" action="submit"> {% csrf_token %}
    <input type="number" name="id" value="{{evento.id}}" >
        <br>
    <label>Titulo</label>
        <br>
    <input type="text" name="titulo" size="26" value="{{ evento.titulo }}">
        <br>
    <label>Descricao</label>
        <br>
    <textarea name="descricao" rows="5" cols="28" >{{ evento.descricao}}</textarea>
        <br>
    <label>Data do evento: </label>
        <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        <br><br>
    <button type="submit"> Salvar </button>
    <a href="/">
        <button type="button">Canelar </button>
    </a>
</form>


{% endblock %}
